<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 관리</title>
<link rel="stylesheet" th:href="@{/admin/css/header.css}" />
<link rel="stylesheet" th:href="@{/admin/css/sidebar.css}" />
<link rel="stylesheet" th:href="@{/admin/css/base.css}" />
<style>
    /* 테이블 스타일 통일 */
    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
        background-color: white;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table th,
    table td {
        border: 1px solid #dee2e6;
        padding: 12px 16px;
        text-align: left;
    }

    table th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #495057;
    }
	
	.middle-menu {
	    display: flex;
	    align-items: center;
	    gap: 15px;
	    margin-bottom: 20px;
	    padding: 15px;
	    background-color: #f8f9fa;
	    border-radius: 6px;
	    border: 1px solid #dee2e6;
	}
	
	.middle-menu input[type="text"] {
	    height: 36px;
	    padding: 0 12px;
	    font-size: 14px;
	    border: 1px solid #ced4da;
	    border-radius: 4px;
	    background-color: white;
	    min-width: 200px;
	    flex: 1;
	}
	
	.search-btn {
	    height: 36px;
	    padding: 0 16px;
	    background-color: #007bff;
	    color: white;
	    border: none;
	    border-radius: 4px;
	    font-size: 14px;
	    font-weight: 500;
	    cursor: pointer;
	    transition: all 0.2s ease;
	}
	
	.search-btn:hover {
	    background-color: #0056b3;
	}
	
    /* 페이지네이션 버튼 스타일 */
    .pagination {
        margin-top: 15px;
        text-align: center;
    }

    .pagination button {
        margin: 0 5px;
        padding: 6px 12px;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .pagination button:hover {
        background-color: #e9ecef;
    }

    /* 필터 버튼 스타일 */
    #filter-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .filter-btn {
        padding: 8px 16px;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 4px;
        color: #495057;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .filter-btn.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }

    .filter-btn:hover {
        background-color: #e2e6ea;
    }

    .hidden {
        display: none;
    }

    h1 {
        color: #212529;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        padding-bottom: 12px;
        border-bottom: 2px solid #dee2e6;
    }
</style>
</head>
<body>

    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: header" class="header"></div>

    <div id="body">
        <!-- 사이드바 -->
        <div th:replace="admin/fragments/sidebar :: sidebar" class="sidebar"></div>

        <!-- 본문 -->
        <div class="content" id="main-content">
            <h1>리뷰 관리</h1>

            <!-- 필터 버튼 영역 -->
            <div id="filter-buttons">
                <button class="filter-btn active" data-filter="전체">전체</button>
                <button class="filter-btn" data-filter="긍정">긍정</button>
                <button class="filter-btn" data-filter="부정">부정</button>
            </div>
			
			<div class="middle-menu">
			    <input type="text" id="searchInput" placeholder="리뷰 내용을 입력하세요">
			    <button class="search-btn" onclick="">검색</button>
			</div>
			
            <div id="review-list" th:if="${reviewlist != null}">
                <table id="review-table">
                    <thead>
                        <tr>
                            <th>리뷰 ID</th>
                            <th>사용자 ID</th>
                            <th>내용</th>
                            <th>작성일</th>
                            <th>부정 여부</th>
                        </tr>
                    </thead>
                    <tbody id="review-tbody">
                        <tr th:each="review : ${reviewlist}">
                            <td th:text="${review.id}"></td>
                            <td th:text="${review.user.username}"></td>
                            <td th:text="${review.content}"></td>
                            <td th:text="${#temporals.format(review.regdate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${review.negative} ? '부정' : '긍정'"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const rowsPerPage = 5;
        const rows = Array.from(document.querySelectorAll("#review-tbody tr"));
        const pagination = document.getElementById("pagination");
        let currentFilter = "전체";
        let filteredRows = [...rows];

        function showPage(page) {
            rows.forEach(row => row.classList.add("hidden"));
            filteredRows.forEach((row, index) => {
                row.classList.toggle("hidden", index < page * rowsPerPage || index >= (page + 1) * rowsPerPage);
            });
        }

        function renderPagination() {
            pagination.innerHTML = "";
            const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
            for (let i = 0; i < pageCount; i++) {
                const btn = document.createElement("button");
                btn.textContent = i + 1;
                btn.addEventListener("click", () => showPage(i));
                pagination.appendChild(btn);
            }
            showPage(0);
        }

        function applyFilter() {
            filteredRows = rows.filter(row => {
                const sentiment = row.querySelector("td:nth-child(5)").textContent.trim();
                return currentFilter === "전체" || sentiment === currentFilter;
            });
            renderPagination();
        }

        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentFilter = btn.dataset.filter;
                applyFilter();
            });
        });

        applyFilter();
    });
    </script>
</body>
</html>
