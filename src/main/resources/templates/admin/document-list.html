<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>약관/설명서 목록</title>
<link rel="stylesheet" th:href="@{/admin/css/header.css}" />
<link rel="stylesheet" th:href="@{/admin/css/sidebar.css}" />
<link rel="stylesheet" th:href="@{/admin/css/base.css}" />
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
        background-color: white;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table th,
    table td {
        border: 1px solid #dee2e6;
        padding: 12px 16px;
        text-align: center;
    }

    table th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #495057;
    }

    .tap-btn {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .tap-btn button {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-right: 6px;
    }

    .tap-btn button:hover {
        background-color: #0056b3;
    }

    input[type="text"] {
        width: 300px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 8px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    h2 {
        color: #212529;
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #dee2e6;
    }
    
    .middle-menu {
		display: flex;
		align-items: center;
		gap: 15px;
		margin-bottom: 20px;
		padding: 15px;
		background-color: #f8f9fa;
		border-radius: 6px;
		border: 1px solid #dee2e6;
	}
	
	.middle-menu input[type="text"] {
		height: 36px;
		padding: 0 12px;
		font-size: 14px;
		border: 1px solid #ced4da;
		border-radius: 4px;
		background-color: white;
		min-width: 200px;
		flex: 1;
	}
	
	.search-btn {
		height: 36px;
		padding: 0 16px;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 4px;
		font-size: 14px;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s ease;
	}
	
	.search-btn:hover {
		background-color: #0056b3;
	}
</style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: header" class="header"></div>
    <div id="body">
        <!-- 사이드바 -->
        <div th:replace="admin/fragments/sidebar :: sidebar" class="sidebar"></div>
        <!-- 본문 -->
        <div class="content">
            <h2>약관/설명서 목록</h2>
            <div class="tap-btn">
                <div>
                    <button onclick="getTerms()">약관</button>
                    <button onclick="getManuals()">상품설명서</button>
                </div>
                <a href="/admin/document/form"><button>파일 등록</button></a>
            </div>
            
            <div class="middle-menu">
				<input type="text" id="searchInput" placeholder="검색어를 입력하세요">
				<button class="search-btn" onclick="">검색</button>
			</div>
			
            <div>
                <table>
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
		const $header = document.querySelector("thead tr");
		const $content = document.querySelector("tbody");
		const $searchForm = document.getElementById("search-form");
		
		let curr_type = "T";
		
		getTerms();
		
		$searchForm.addEventListener("submit", e => {
			e.preventDefault();
			
			const search = $searchForm.search.value.trim();
			
			if(search === "") {
				alert("검색어를 입력하세요. ");
				$searchForm.search.fucus();
				return;
			}
			
			if(curr_type === "T") {
				getTerms(search);	
			}
			else if(curr_type === "M") {
				getManuals(search);
			}
		});
		
		function getTerms(search = null) {
			// 현재 목록 = 약관(Term)
			curr_type = "T";
			
			fetch(`/admin/terms${search != null ? ("?search=" + search) : ""}`)
			.then(response => response.json())
			.then(data => {
				$header.innerHTML = `<th>번호</th>`;
				$header.innerHTML += `<th>상품 유형</th>`;
				$header.innerHTML += `<th>제목</th>`;
				$header.innerHTML += `<th>생성일자</th>`;
				$header.innerHTML += `<th>다운로드</th>`;
				$header.innerHTML += `<th>삭제</th>`;
				
				$content.innerHTML = "";
				
				if(data === null || data.length === 0) {
					const tr = document.createElement("tr");
					tr.innerHTML = `<td colspan='6'>현재 데이터가 없습니다.</td>`;
					
					$content.appendChild(tr);
				}
				
				for(let element of data) {
					const tr = document.createElement("tr");
					
					const date = new Date(element.regdate);  // ← 원하는 날짜 입력

					const yyyy = date.getFullYear();
					const mm = String(date.getMonth() + 1).padStart(2, '0');  // 월: 0부터 시작
					const dd = String(date.getDate()).padStart(2, '0');
					
					const regdate = `${yyyy}-${mm}-${dd}`;
					
					tr.innerHTML = `<td>${element.documentId}</td>`;
					tr.innerHTML += `<td>${element.productType}</td>`;
					tr.innerHTML += `<td>${element.title}</td>`;
					tr.innerHTML += `<td>${regdate}</td>`;
					tr.innerHTML += `<td><a href='/admin/document/download/${element.documentId}'><img class='icon' src='/icons/download.svg' alt='다운로드'/></a></td>`;
					tr.innerHTML += `<td><button onclick='deleteDocs(${element.documentId})'>삭제</button></td>`;
					
					$content.appendChild(tr);
				}
				
			})
			.catch(error => console.log(error));
		}
		
		function getManuals(search = null) {
			// 현재 목록 = 상품설명서(Manual)
			curr_type = "M";
			
			fetch(`/admin/manuals${search != null ? ("?search=" + search) : ""}`)
			.then(response => response.json())
			.then(data => {
				$header.innerHTML = `<th>번호</th>`;
				$header.innerHTML += `<th>상품 유형</th>`;
				$header.innerHTML += `<th>제목</th>`;
				$header.innerHTML += `<th>생성일자</th>`;
				$header.innerHTML += `<th>다운로드</th>`;
				$header.innerHTML += `<th>삭제</th>`;
				
				$content.innerHTML = "";
				
				if(data === null || data.length === 0) {
					const tr = document.createElement("tr");
					tr.innerHTML = `<td colspan='6'>현재 데이터가 없습니다.</td>`;
					
					$content.appendChild(tr);
				}
				
				for(let element of data) {
					const tr = document.createElement("tr");
					
					const date = new Date(element.regdate);  // ← 원하는 날짜 입력

					const yyyy = date.getFullYear();
					const mm = String(date.getMonth() + 1).padStart(2, '0');  // 월: 0부터 시작
					const dd = String(date.getDate()).padStart(2, '0');
					
					const regdate = `${yyyy}-${mm}-${dd}`;
					
					tr.innerHTML = `<td>${element.documentId}</td>`;
					tr.innerHTML += `<td>${element.productType}</td>`;
					tr.innerHTML += `<td>${element.title}</td>`;
					tr.innerHTML += `<td>${regdate}</td>`;
					tr.innerHTML += `<td><a href='/admin/document/download/${element.documentId}'><img class='icon' src='/icons/download.svg' alt='다운로드'/></a></td>`;
					tr.innerHTML += `<td><button onclick='deleteDocs(${element.documentId})'>삭제</button></td>`;
					
					$content.appendChild(tr);
				}
				
			})
			.catch(error => console.log(error));
		}
		
		function deleteDocs(documentId) {
			console.log(documentId);
		}
	</script>
</body>
</html>
