<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자 메인</title>
<link rel="stylesheet" th:href="@{/admin/css/header.css}" />
<link rel="stylesheet" th:href="@{/admin/css/sidebar.css}" />
<link rel="stylesheet" th:href="@{/admin/css/base.css}" />
<style>
	/* 리팩토링된 버튼 스타일 */
	.top-menu {
		display: flex;
		align-items: center;
		gap: 0;
		margin-bottom: 20px;
	}

	.menu-btn {
		height: 40px;
		padding: 0 20px;
		background-color: #f8f9fa;
		color: #495057;
		border: 1px solid #dee2e6;
		border-right: none;
		font-size: 14px;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s ease;
		white-space: nowrap;
	}

	.menu-btn:first-child {
		border-top-left-radius: 6px;
		border-bottom-left-radius: 6px;
	}

	.menu-btn:nth-child(4) {
		border-right: 1px solid #dee2e6;
		border-top-right-radius: 6px;
		border-bottom-right-radius: 6px;
	}

	.menu-btn:hover {
		background-color: #e9ecef;
		color: #212529;
	}

	.menu-btn.active {
		background-color: #007bff;
		color: white;
		border-color: #007bff;
	}

	.menu-btn.active:hover {
		background-color: #0056b3;
	}

	/* 상품 등록 버튼 분리 */
	.register-btn {
		height: 40px;
		padding: 0 20px;
		margin-left: auto;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 6px;
		font-size: 14px;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s ease;
		white-space: nowrap;
	}

	.register-btn:hover {
		background-color: #0056b3;
	}

	/* 중간 메뉴 스타일 개선 */
	.middle-menu {
		display: flex;
		align-items: center;
		gap: 15px;
		margin-bottom: 20px;
		padding: 15px;
		background-color: #f8f9fa;
		border-radius: 6px;
		border: 1px solid #dee2e6;
	}

	.middle-menu select,
	.middle-menu input[type="text"] {
		height: 36px;
		padding: 0 12px;
		font-size: 14px;
		border: 1px solid #ced4da;
		border-radius: 4px;
		background-color: white;
	}

	.middle-menu select {
		min-width: 120px;
	}

	.middle-menu input[type="text"] {
		min-width: 200px;
		flex: 1;
	}

	.search-btn {
		height: 36px;
		padding: 0 16px;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 4px;
		font-size: 14px;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s ease;
		
		
	}

	.search-btn:hover {
		background-color: #0056b3;
	}

	/* 상태 변경 버튼 스타일 개선 */
	.status-actions {
		display: flex;
		gap: 10px;
		margin-top: 15px;
		padding: 15px;
		background-color: #f8f9fa;
		border-radius: 6px;
		border: 1px solid #dee2e6;
	}

	.status-btn {
		height: 36px;
		padding: 0 16px;
		background-color: white;
		color: #495057;
		border: 1px solid #ced4da;
		border-radius: 4px;
		font-size: 14px;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s ease;
	}

	.status-btn:hover {
		background-color: #e9ecef;
		border-color: #adb5bd;
	}

	.status-btn.sale {
		background-color: #d4edda;
		border-color: #c3e6cb;
		color: #155724;
	}

	.status-btn.pause {
		background-color: #fff3cd;
		border-color: #ffeaa7;
		color: #856404;
	}

	.status-btn.end {
		background-color: #f8d7da;
		border-color: #f5c6cb;
		color: #721c24;
	}

	/* 테이블 스타일 */
	table {
		border-collapse: collapse;
		width: 100%;
		font-size: 14px;
		background-color: white;
		border-radius: 6px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	}

	table th,
	table td {
		border: 1px solid #dee2e6;
		padding: 12px 16px;
		text-align: left;
	}

	table th {
		background-color: #f8f9fa;
		font-weight: 600;
		color: #495057;
	}

	table td a {
		color: #007bff;
		text-decoration: none;
		font-weight: 500;
	}

	table td a:hover {
		text-decoration: underline;
		color: #0056b3;
	}

	/* 폼 섹션 스타일 */
	.form-section {
		margin-top: 20px;
		background-color: #ffffff;
		padding: 24px;
		border: 1px solid #dee2e6;
		border-radius: 8px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	}

	.form-section input,
	.form-section select,
	.form-section textarea {
		width: 100%;
		padding: 12px;
		margin: 8px 0;
		font-size: 14px;
		border: 1px solid #ced4da;
		border-radius: 4px;
		background-color: white;
	}

	.form-section button {
		padding: 12px 24px;
		margin-top: 15px;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 4px;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s ease;
	}

	.form-section button:hover {
		background-color: #0056b3;
	}

	/* 상세 보기 스타일 */
	.detail-table {
		display: flex;
		flex-wrap: wrap;
		gap: 20px;
		background-color: #fff;
		padding: 24px;
		border: 1px solid #dee2e6;
		border-radius: 8px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	}

	.detail-item {
		display: flex;
		flex-direction: column;
		width: calc(50% - 10px);
	}

	.detail-item label {
		font-weight: 600;
		margin-bottom: 8px;
		color: #495057;
	}

	.detail-item input,
	.detail-item textarea {
		padding: 12px;
		font-size: 14px;
		border: 1px solid #ced4da;
		border-radius: 4px;
		background-color: #f8f9fa;
	}

	.detail-item img {
		max-width: 120px;
		border: 1px solid #dee2e6;
		border-radius: 4px;
	}

	/* 폼 테이블 스타일 */
	.form-table {
		display: flex;
		flex-wrap: wrap;
		gap: 20px;
		margin-top: 16px;
	}

	.form-table .form-item {
		display: flex;
		flex-direction: column;
		width: calc(50% - 10px);
	}

	.form-table .form-item label {
		font-weight: 600;
		margin-bottom: 8px;
		color: #495057;
	}

	.form-table .form-item input,
	.form-table .form-item select,
	.form-table .form-item textarea {
		padding: 12px;
		font-size: 14px;
		border: 1px solid #ced4da;
		border-radius: 4px;
		background-color: #ffffff;
	}

	/* 카드 테이블 래퍼 */
	.card-table-wrapper {
		border: 1px solid #dee2e6;
		
		border-radius: 8px;
		margin-top: 16px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	}

	.card-table {
		width: 100%;
		border-collapse: separate;
		border-spacing: 0;
		table-layout: fixed;
		height: 100%;
	}

	.card-table thead {
		position: sticky;
		top: 0;
		z-index: 1;
		background-color: #f8f9fa;
		display: table;
		width: 100%;
		table-layout: fixed;
	}

	.card-table thead th {
		padding: 16px 12px;
		font-weight: 600;
		text-align: left;
		border-bottom: 2px solid #dee2e6;
		color: #495057;
	}

	.card-table tbody {
		display: inline-block;
		width: calc(100% + 17px);
		box-sizing: content-box;
		max-height: 400px;
		overflow-y: auto;
		scrollbar-gutter: stable;
	}

	.card-table tbody tr {
		display: table;
		width: 100%;
		table-layout: fixed;
		transition: background-color 0.2s ease;
	}

	.card-table tbody tr:hover {
		background-color: #f8f9fa;
	}

	.card-table tbody td {
		padding: 12px;
		border-bottom: 1px solid #dee2e6;
	}

	/* 컬럼 너비 설정 */
	.card-table thead th:nth-child(1),
	.card-table tbody td:nth-child(1) {
		width: 50px;
	}

	.card-table thead th:nth-child(2),
	.card-table tbody td:nth-child(2) {
		width: 80px;
	}

	.card-table thead th:nth-child(3),
	.card-table tbody td:nth-child(3) {
		width: 300px;
	}

	.card-table thead th:nth-child(4),
	.card-table tbody td:nth-child(4) {
		width: 100px;
	}

	.card-table thead th:nth-child(5),
	.card-table tbody td:nth-child(5) {
		width: 120px;
	}

	.card-table thead th:nth-child(6),
	.card-table tbody td:nth-child(6) {
		width: 80px;
	}

	/* 반응형 디자인 */
	@media (max-width: 768px) {
		.detail-item,
		.form-table .form-item {
			width: 100%;
		}
		
		.top-menu {
			flex-wrap: wrap;
			gap: 10px;
		}
		
		.menu-btn {
			border-radius: 4px;
			border: 1px solid #dee2e6;
		}
		
		.register-btn {
			margin-left: 0;
			width: 100%;
		}
		
		.middle-menu {
			flex-direction: column;
			align-items: stretch;
		}
		
		.middle-menu input[type="text"] {
			min-width: auto;
		}
	}

	/* 페이지 제목 스타일 */
	h1 {
		color: #212529;
		font-size: 24px;
		font-weight: 600;
		margin-bottom: 24px;
		padding-bottom: 12px;
		border-bottom: 2px solid #dee2e6;
	}
	
	/* 모달 */
	.menu-btn{
    		height: 50px;
    		width: 100px;
    		margin-right: 10px;
    	}
    	
    	#modal {
    		display: none;
    		position: fixed;
    		top: 0;
    		left: 0;
    		width: 100%;
    		height: 100vh;
    		background-color: rgba(0, 0, 0, 0.4);
    	}
    	
    	#modal .modal-wrapper {
    		max-width: 80%;
    		max-height: 80%;
    		border-radius: 1rem;
    		background-color: #fff;
    		padding: 2rem;
    		
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		transform: translate(-50%, -50%);
    	}
    	
    	#modal .modal-wrapper .modal-close {
    		position: absolute;
    		top: 0.75rem;
    		right: 0.75rem;
    		cursor: pointer;
    	}
    	
    	#modal .search-form {
    		margin-bottom: 1rem;
    	}
</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- 공통 헤더 -->
	<div th:replace="admin/fragments/header :: header" class="header"></div>

	<div id="body">
		<!-- 사이드바 -->
		<div th:replace="admin/fragments/sidebar :: sidebar" class="sidebar"></div>

		<!-- 본문 -->
		<div class="content">
		
			<h1>카드 관리</h1>
			
			<div class="top-menu">
				<button class="menu-btn active" onclick="selectMenu('all')">전체보기</button>
				<button class="menu-btn" onclick="selectMenu('P')">개인카드</button>
				<button class="menu-btn" onclick="selectMenu('C')">기업카드</button>
				<button class="menu-btn" onclick="selectMenu('K')">체크카드</button>
				<button class="register-btn" onclick="showCardForm()">상품 등록</button>
			</div>

			<div class="middle-menu">
				<!-- 필터  -->
				<select id="statusFilter" onchange="filterByStatus(this.value)">
					<option value="all">전체</option>
					<option value="S">판매중</option>
					<option value="P">판매중단</option>
					<option value="E">판매종료</option>
				</select>

				<!-- 검색창 -->
				<input type="text" id="searchInput" placeholder="상품명을 입력하세요">
				<button class="search-btn" onclick="">검색</button>
			</div>

			<!-- 데이터 출력 부분 -->
			<div id="content"></div>

			<!-- 상품 상태 변경 버튼 -->
			<div class="status-actions">
				<button class="status-btn sale" onclick="changeStatus('S')">판매중</button>
				<button class="status-btn pause" onclick="changeStatus('P')">판매중단</button>
				<button class="status-btn end" onclick="changeStatus('E')">판매종료</button>
			</div>

			<!-- 상품 디테일 출력 부분 -->
			<div id="content-detail"></div>
		</div>
	</div>
	
	<!-- 문서(약관/설명서) 선택 모달 -->
    <div id="modal">
    	<div class="modal-wrapper" >
			<span class="modal-close" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<form class="search-form">
					<input type="text" name="search" placeholder="검색 내용을 입력하세요. " />
					<input type="submit" value="검색" />
				</form>
				<table border="1">
					<thead>
						<tr></tr>
					</thead>
					<tbody class=""></tbody>
				</table>
			</div>
		</div>
    </div>

	<script>
		let currentCategory = "all";
		let currentStatus = "all";
		
		//============================================================
		
		// 메뉴 선택 ( 전체, 개인, 기업, 체크 )
		function selectMenu(value){
			// 모든 메뉴 버튼에서 active 클래스 제거
			document.querySelectorAll('.menu-btn').forEach(btn => {
				btn.classList.remove('active');
			});
			
			// 클릭된 버튼에 active 클래스 추가
			event.target.classList.add('active');
			
			currentCategory = value;
		    fetchFilteredProducts();
		}
		
		// 상태 선택 ( 전체, 판매중, 판매중단, 판매종료 )
		function filterByStatus(statusCode) {
			currentStatus = statusCode;
		    fetchFilteredProducts();
		}
		
		// 메뉴 및 상태에 따른 데이터 요청 
		function fetchFilteredProducts() {
		    $.ajax({
		        url: "/admin/card/filter",
		        type: "GET",
		        data: {
		            categoryMajor: currentCategory,
		            status: currentStatus
		        },
		        success: function(response) {
		            showProductList(response);
		        },
		        error: function(error) {
		            console.error("필터 요청 실패:", error);
		        }
		    });
		}
		
		// 요청한 데이터 view에 출력하기 
		function showProductList(cards) {
			console.log(cards);
			
		    let html = '<div class="card-table-wrapper">';
		    html += '<table class="card-table">';

		    html += '<thead>';
		    html += '<tr>';
		    html += '<th><input type="checkbox" id="checkAll"></th>';
		    html += '<th>카드 ID</th>';
		    html += '<th>카드명</th>';
		    html += '<th>카드 유형</th>';  
		    html += '<th>신청 가능 여부</th>';
		    html += '<th>조회수</th>';
		    html += '</tr>';
		    html += '</thead><tbody>';
		
		    for (let card of cards) {
		        html += `<tr>`;
		        html += `<td><input type="checkbox" class="card-check" value="${card.cardId}"></td>`;
		        html += `<td>${card.cardId}</td>`;
		        html += `<td><a href="#none" onclick="loadCardDetail('${card.cardId}')">${card.name}</a></td>`;
		        html += `<td>${card.categoryMajor}</td>`;
		        html += `<td>${card.status}</td>`;
		        html += `<td>${card.viewCount}</td>`;
		        html += `</tr>`;
		    }
		
		    html += '</tbody></table>';
		    html += '</div>';
		
		    document.getElementById('content').innerHTML = html;
		}
		
		//============================================================
		
		// 제품 상세 불러오기
		function loadCardDetail(cardId){
			$.ajax({
				url: "/admin/card/detail/"+cardId ,
				type: "GET",
				success: function(response){
					console.log(response);
					showCardDetail(response);
				},
				error: function (error){
					console.error("요청 실패: " + error);
				}	
			});
		}
		
		// 제품 상세 데이터 JSON을 VIEW 로 데이터 출력
		function showCardDetail(card) {
			console.log("hello");
			console.log(card);
			
		    let html = '<form id="cardDetailForm" class="detail-table">';

		    html += `<div class="detail-item"><label>카드 ID</label><input type="text" name="cardId" value="${card.cardId}" readonly></div>`;
		    html += `<div class="detail-item"><label>카드명</label><input type="text" name="name" value="${card.name}" readonly></div>`;
		    html += `<div class="detail-item"><label>설명</label><input type="text" name="description" value="${card.description}" readonly></div>`;
		    html += `<div class="detail-item"><label>해시태그</label><input type="text" name="tags" value="${card.tags}" readonly></div>`;
		    html += `<div class="detail-item"><label>대분류</label><input type="text" name="categoryMajor" value="${card.categoryMajor}" readonly></div>`;
		    html += `<div class="detail-item"><label>상태</label><input type="text" name="status" value="${card.status}" readonly></div>`;
		    html += `<div class="detail-item"><label>연회비</label><input type="text" name="annualFee" value="${card.annualFee}" readonly></div>`;
		    /* html += `<div class="detail-item"><label>카드 서비스</label><textarea name="service" readonly>${card.service}</textarea></div>`; */
		    /* html += `<div class="detail-item"><label>적립/할인</label><textarea name="pointInfo" readonly>${card.pointInfo}</textarea></div>`; */
		    html += `<div class="detail-item"><label>조회수</label><input type="text" name="viewCount" value="${card.viewCount}" readonly></div>`;
		    html += `<div class="detail-item"><label>상품 안내</label><textarea name="guideInfo" readonly>${card.guideInfo}</textarea></div>`;
		    /* html += `<div class="detail-item"><label>온라인 결제 안내</label><textarea name="onlinePaymentGuide" readonly>${card.onlinePaymentGuide}</textarea></div>`;
		    html += `<div class="detail-item"><label>기타 안내</label><textarea name="etcGuide" readonly>${card.etcGuide}</textarea></div>`; */
		    html += `<div class="detail-item"><label>약관</label><input type="text" name="termId" value="${card.termId}" /><button type="button" onclick="openModal('T')">검색</button></div>`;
		    html += `<div class="detail-item"><label>상품설명서</label><input type="text" name="manualId" value="${card.manualId}" /><button type="button" onclick="openModal('M')">검색</button></div>`;
		   	html += `<div></div>`;

		    // 소분류 리스트 출력
		    if (card.subcategories && card.subcategories.length > 0) {
		        html += `<div class="detail-item"><label>소분류</label><input type="text" value="${card.subcategories.join(', ')}" readonly></div>`;
		    }
		    
		    html += `<div class="detail-item service"><label>서비스</label>`;
		    html += `<button type="button" onclick="createBlock()">추가</button><br/>`;
		    for(let service of card.serviceList) {
				html += `<div>
					<label>제목: <input type="text" name="title" value="${service.title}" class="title-input" /></label><br/>
					<label>설명: <textarea name="desc" class="content-textarea">${service.desc}</textarea></label><br/>
					<button type="button" class="delete-btn" onclick="deleteBlock(this)">삭제</button><br/>
				</div>`;
			}
		   	html += `</div>`;

		    html += `<button type="button" class="search-btn" onclick="enableEditMode()">수정</button>`;
			html += `<button type="button" id="saveBtn" class="search-btn" onclick="saveProductChanges()" style="display:none;">저장</button>`;
		    html += '</form>';

		    document.getElementById('content-detail').innerHTML = html;
		}
		
		//============================================================
		
		/* 서비스 입력창 삭제 함수 */
		function deleteBlock(button) {
			const div = button.closest("div");
			if(div) div.remove();
		}
		
		/* 서비스 입력창 생성 함수 */
		function createBlock() {
			const $service = document.querySelector(".service");
			const $serviceItems = $service.querySelectorAll("div");
			
			if($serviceItems.length >= 8) {	// 8개 제한

		function changeStatus(newStatus) {
		    const ids = [];
		    $(".card-check:checked").each(function () {
		        ids.push(Number($(this).val()));
		    });
		
		    if (ids.length === 0) {
		        alert("변경할 상품을 선택하세요.");
		        return;
		    }
		
		    $.ajax({
		        url: "/admin/card/status-update",
		        type: "POST",
		        contentType: "application/json",
		        data: JSON.stringify({
		            ids: ids,
		            status: newStatus
		        }),
		        success: function () {
		            alert("상태 변경 완료");
		            selectMenu("all"); 
		        },
		        error: function (err) {
		            console.error("상태 변경 실패:", err);
		            alert("오류 발생");
		        }
		    });
		}

        const $modal = document.getElementById("modal");
		const $header = $modal.querySelector("thead tr");
		const $content = $modal.querySelector("tbody");
		const $searchForm = $modal.querySelector(".search-form");
		
		/* 약관/설명서 검색 모달 열기 */
		function openModal(curr_type) {
			$modal.style.display = "block";
			document.body.style.overflow = "hidden";
			
			if(curr_type === "T") {
				getTerms();
			}
			if(curr_type === "M") {
				getManuals();
			}
		}
		
		/* 모달 닫기 */
		function closeModal() {
			$modal.style.display = "none";
			document.body.style.overflow = "auto";
			
			$header.innerHTML = "";
			$content.innerHTML = "";
		}
		
		let curr_type = "T";
		
		function getTerms(search = null) {
			
			// 현재 목록 = 약관(Term)
			curr_type = "T";
			
			fetch(`/admin/terms${search != null ? ("?search=" + search) : ""}`)
			.then(response => response.json())
			.then(data => {
				$header.innerHTML = `<th>번호</th>`;
				$header.innerHTML += `<th>상품 유형</th>`;
				$header.innerHTML += `<th>제목</th>`;
				$header.innerHTML += `<th>선택</th>`;
				
				$content.innerHTML = "";
				
				if(data === null || data.length === 0) {
					const tr = document.createElement("tr");
					tr.innerHTML = `<td colspan='6'>현재 데이터가 없습니다.</td>`;
					
					$content.appendChild(tr);
				}
				
				for(let element of data) {
					const tr = document.createElement("tr");
					
					tr.innerHTML = `<td>${element.documentId}</td>`;
					tr.innerHTML += `<td>${element.productType}</td>`;
					tr.innerHTML += `<td>${element.title}</td>`;
					tr.innerHTML += `<td><button onclick="selectTerm(${element.documentId})">선택</button></td>`;
					
					$content.appendChild(tr);
				}
				
			})
			.catch(error => console.log(error));
		}
		
		function getManuals(search = null) {
			// 현재 목록 = 상품설명서(Manual)
			curr_type = "M";
			
			fetch(`/admin/manuals${search != null ? ("?search=" + search) : ""}`)
			.then(response => response.json())
			.then(data => {
				$header.innerHTML = `<th>번호</th>`;
				$header.innerHTML += `<th>상품 유형</th>`;
				$header.innerHTML += `<th>제목</th>`;
				$header.innerHTML += `<th>선택</th>`;
				
				$content.innerHTML = "";
				
				if(data === null || data.length === 0) {
					const tr = document.createElement("tr");
					tr.innerHTML = `<td colspan='6'>현재 데이터가 없습니다.</td>`;
					
					$content.appendChild(tr);
				}
				
				for(let element of data) {
					const tr = document.createElement("tr");
					
					tr.innerHTML = `<td>${element.documentId}</td>`;
					tr.innerHTML += `<td>${element.productType}</td>`;
					tr.innerHTML += `<td>${element.title}</td>`;
					tr.innerHTML += `<td><button onclick="selectManual(${element.documentId})">선택</button></td>`;
					
					$content.appendChild(tr);
				}
				
			})
			.catch(error => console.log(error));
		}
		
		function selectTerm(documentId) {
		    const termInput = document.querySelector("input[name='termId']");
		    if (termInput) {
		        termInput.value = documentId;
		    }
		    closeModal();
		}

		function selectManual(documentId) {
		    const manualInput = document.querySelector("input[name='manualId']");
		    if (manualInput) {
		        manualInput.value = documentId;
		    }
		    closeModal();
		}
		
		$searchForm.addEventListener("submit", function(e) {
			e.preventDefault();

			const search = this.search.value.trim();

			if (!search) {
				alert("검색어를 입력해주세요.");
				return;
			}

			if (curr_type === "T") {
				getTerms(search);
			} else if (curr_type === "M") {
				getManuals(search);
			}
		});
