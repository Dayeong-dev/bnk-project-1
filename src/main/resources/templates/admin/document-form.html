<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>약관/상품설명서 등록</title>
<link rel="stylesheet" th:href="@{/admin/css/header.css}" />
<link rel="stylesheet" th:href="@{/admin/css/sidebar.css}" />
<link rel="stylesheet" th:href="@{/admin/css/base.css}" />
</head>
<body>
	<!-- 공통 헤더 -->
	<div th:replace="admin/fragments/header :: header" class="header"></div>
	<div id="body">
		<!-- 사이드바 -->
		<div th:replace="admin/fragments/sidebar :: sidebar" class="sidebar"></div>
		<!-- 본문 -->
		<div class="content">
			<h2>약관/상품설명서 등록</h2>
			<form method="POST" action="/admin/document/upload" enctype="multipart/form-data">
				<table border="1">
					<tbody>
						<tr>
							<th>문서 유형</th>
							<td>
								<input id="term" type="radio" name="documentType" value="T" checked/>
								<label for="term">약관</label>
								<input id="manual" type="radio" name="documentType" value="M" />
								<label for="manual">상품설명서</label>
							</td>
						</tr>
						<tr>
							<th>상품 유형</th>
							<td>
								<select name="productType">
									<option value="예적금">예적금</option>
									<option value="카드">카드</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>제목</th>
							<td>
								<input type="text" name="title" placeholder="제목을 입력해주세요." required />
							</td>
						</tr>
						<tr>
							<th>업로드 파일</th>
							<td>
								<input type="file" name="file" accept="application/pdf" required />
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<input type="submit" value="등록" />
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<p th:if="${msg != null}" th:text="${msg}"></p>
		</div>
	</div>
</body>
</html>
