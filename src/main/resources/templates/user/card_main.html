<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>카드 메인 페이지</title>

    <!-- slick CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- slick JS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <style>
        .card-item {
            text-align: center;
            padding: 10px;
        }
        .card-item img {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
<h1>카드 메인 페이지 - 인기 카드 TOP 6</h1>

<div class="center">
    <div class="card-item" th:each="card : ${topCards}">
        <a th:href="@{'/card/detail/' + ${card.cardId}}">
            <img th:src="@{'/images/cards/' + ${card.cardId} + '_front.PNG'}" th:alt="${card.name}" />
            <p th:text="${card.name}"></p>
        </a>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('.center').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 2,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
