<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>텅장분석기 테스트 메인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
    }
    .banner-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 30px 0 10px;
      font-size: 32px;
      color: #222;
    }
    p {
      margin: 0;
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }
    .start-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 30px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .start-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 대표 이미지 -->
    <img src="/images/cards/card_test_main.png" alt="텅장분석기 테스트" class="banner-img" />

    <!-- 제목 -->
    <h1>텅장분석기 테스트</h1>

    <!-- 설명 텍스트 -->
    <p>내 통장이 텅장이 된 이유를<br />분석해드립니다!<br /><br />나의 소비성향을 확인해보세요!</p>

    <!-- 테스트 시작 버튼 -->
    <a href="/card/card_test_start" class="start-btn">테스트 시작</a>
  </div>
</body>
</html>
