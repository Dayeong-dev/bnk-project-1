<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">예적금 상품 상세</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .header p {
            margin: 5px 0;
        }
        .info {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-weight: bold;
            flex-wrap: wrap;
        }
        .detail-content {
            padding: 20px;
            line-height: 1.6;
        }
        .detail-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
        }
        .detail-section img {
            max-width: 40%;
            height: auto;
            border-radius: 8px;
            margin: 10px;
            flex: 1;
        }
        .detail-section .text-content {
            flex: 2;
            min-width: 250px;
            margin: 10px;
        }
        .reverse {
            flex-direction: row-reverse;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .btn {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="header">
        <h1 th:text="${product.name}">예적금 상품 제목</h1>
        <p th:text="${product.summary}">상품 요약입니다!</p>
        <div class="info">
            <div>최고금리 <br><span th:text="${#numbers.formatDecimal(product.maxRate,1,'POINT',2,'POINT')} + '%'">4.50%</span></div>
            <div>최저금리 <br><span th:text="${#numbers.formatDecimal(product.minRate,1,'POINT',2,'POINT')} + '%'">2.50%</span></div>
            <div>가입기간 <br><span th:text="${product.period}">12개월</span></div>
        </div>
    </div>

    <!-- 상품 상세 안내 (섹션별 정렬) -->
    <div class="detail-content" id="detailContent">
        <!-- DB DETAIL HTML 그대로 삽입 -->
        <div th:utext="${detailForPage}">
            상품 상세 안내 내용이 표시됩니다.
        </div>
    </div>
<div class="calc-container" style="background:#fff; border:1px solid #ddd; border-radius:10px; padding:25px; margin:30px auto; max-width:700px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
    <h3 style="margin-bottom:20px;">💰 간편 이자 계산기</h3>

    <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:nowrap; font-size:1.1rem; gap:10px;">
        <span>이 상품은</span>
        <input type="text" id="monthsInput" value="12"
               style="width:40px; padding:6px; font-size:1.2rem; text-align:right; appearance: none;" /> 개월
        <input type="text" id="depositAmount" value="1,000,000"
               style="width:150px; padding:6px; font-size:1.3rem; font-weight:bold; color:#007d3a; text-align:right;" /> 원으로
        <span>금리 연</span>
        <input type="text" id="rateInput" value="3.50"
               style="width:60px; padding:6px; font-size:1.2rem; text-align:right; appearance: none;" /> %
        <span>적용하면?</span>
    </div>

    <button onclick="calcInterest()" class="btn"
            style="margin:20px auto 10px; display:block; padding:10px 20px; font-size:1rem;">✔ 결과보기</button>

    <div style="font-size:1.3rem; text-align:center;">
        세전 <b id="interestResult" style="color:#007d3a;">0</b> 원
    </div>
</div>







    <div class="buttons">
        <a href="/deposit/list" class="btn">목록으로 돌아가기</a>
        <button class="btn" onclick="openModal()">상품 이용 가이드</button>
    </div>
</div>

<!-- 상품 이용 가이드 모달 -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="text-align:center; margin-bottom:10px;">상품 안내</h2>
        <div th:utext="${modalDetailForModal}">
            상품 이용 가이드 내용이 표시됩니다.
        </div>
    </div>
</div>

<script>
    // 모달 오픈/닫기
    function openModal() {
        document.getElementById('productModal').style.display = 'block';
    }
    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

    // 배치 정렬 스크립트 적용
    window.addEventListener('load', () => {
        const sections = document.querySelectorAll('#detailContent section');
        sections.forEach((section, idx) => {
            if ([1, 3, 5, 7].includes(idx + 1)) {
                section.classList.remove('reverse');
            } else if ([2, 4, 6].includes(idx + 1)) {
                section.classList.add('reverse');
            }
        });
    });
    //계산기영역
    function formatNumberInput(input) {
        const val = input.value.replace(/,/g, '').replace(/\D/g, '');
        input.value = val ? Number(val).toLocaleString() : '';
    }

    function formatDecimalInput(input) {
        const val = input.value.replace(/[^0-9.]/g, '');
        input.value = val;
    }

    document.getElementById("depositAmount").addEventListener("input", function () {
        formatNumberInput(this);
    });

    document.getElementById("monthsInput").addEventListener("input", function () {
        formatNumberInput(this);
    });

    document.getElementById("rateInput").addEventListener("input", function () {
        formatDecimalInput(this);
    });

    function calcInterest() {
        const amount = Number(document.getElementById("depositAmount").value.replace(/,/g, ''));
        const months = Number(document.getElementById("monthsInput").value.replace(/,/g, ''));
        const rate = Number(document.getElementById("rateInput").value);

        if (isNaN(amount) || isNaN(rate) || isNaN(months) || amount <= 0 || months <= 0) {
            alert("모든 값을 올바르게 입력해주세요.");
            return;
        }

        const interest = (amount * rate * months) / (12 * 100); // 단리 계산
        document.getElementById("interestResult").innerText = Math.floor(interest).toLocaleString();
    }

</script>
</body>
</html>
