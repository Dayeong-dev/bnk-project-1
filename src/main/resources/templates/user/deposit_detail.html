<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">상품 상세</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header img { max-width: 150px; margin-bottom: 10px; }
        .title { font-size: 22px; font-weight: bold; }
        .subtitle { font-size: 16px; color: #555; margin-top: 10px; }
        .info { display: flex; justify-content: space-around; margin: 15px 0; }
        .info div { font-size: 14px; font-weight: bold; }
        .split { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; gap: 20px; }
        .split.reverse { flex-direction: row-reverse; }
        .split img { width: 120px; height: auto; border-radius: 8px; }
        .split .title { font-size: 18px; }
        .split .subtitle { font-size: 14px; color: #555; margin-top: 5px; }
        hr { border: none; border-top: 1px solid #ddd; margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">

        <!-- 상단 요약 -->
        <div class="header">
           
            <div class="title" th:text="${product.name}">상품명</div>
            <div class="subtitle" th:text="${product.summary}">상품 요약 설명</div>
        </div>

        <!-- 금리/기간 정보 -->
        <div class="info">
            <div>최대금리: <span th:text="${product.maxRate}"></span>%</div>
            <div>최소금리: <span th:text="${product.minRate}"></span>%</div>
            <div>기간: <span th:text="${product.period}"></span>개월</div>
        </div>

        <hr>

        <!-- DETAIL: DB에서 가져온 HTML (7섹션 이미지+설명) 그대로 출력 -->
        <div th:utext="${product.detail}"></div>

    </div>
</body>
</html>
