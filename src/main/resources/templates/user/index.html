<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인</title>
<link rel="stylesheet" href="/css/common.css"></link>
<link rel="stylesheet" href="/css/user.css"></link>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<style>
	.slider {
		width: 100%;
		max-width: 800px;
		margin: 0 auto;
	}
	.slider img {
		width: 100%;
		height: 400px;
		object-fit: cover;
	}
</style>
</head>
<body>
	<div th:replace="~{user/fragments/header :: headerFragment}"></div>
	<section id="main">
		<div class="slider">
			<div><img th:src="@{/img/image1.jpg}" alt="Slide 1"></div>
			<div><img th:src="@{/img/image2.jpg}" alt="Slide 2"></div>
			<div><img th:src="@{/img/image3.jpg}" alt="Slide 3"></div>
		</div>
	</section>
	<script>
		$(document).ready(function(){
			$('.slider').slick({
				autoplay: true,
				dots: true,
				arrows: true,
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1
			});
		});
	</script>
</body>
</html>
