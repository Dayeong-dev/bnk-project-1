<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 실시간 채팅</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .user, .ai {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background: #e2e2e2;
      align-self: flex-start;
      margin-right: auto;
    }

    #input-box {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>💬 실시간 AI 채팅</h2>
  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="message" placeholder="메시지를 입력하세요" />
    <button onclick="sendMessage()">전송</button>
  </div>

<script>
  const chatBox = document.getElementById("chat-box");

  function appendMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = sender;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (text === "") return;

    appendMessage("user", text);
    input.value = "";

    fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(text)
    })
      .then(response => response.text())
      .then(data => {
        appendMessage("ai", data);
      })
      .catch(err => {
        appendMessage("ai", "⚠️ 오류 발생: " + err);
      });
  }

  // 엔터키로 전송
  document.getElementById("message").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
