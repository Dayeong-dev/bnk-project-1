<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감자챗봇</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    #chat-box {
      width: 100%;
      height: 420px;
      max-width: 100%;
      overflow-y: scroll;
      background-color: white;
      padding: 10px;
      display: none;
    }

    .user, .ai {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background: #e2e2e2;
      align-self: flex-start;
      margin-right: auto;
    }

    #input-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      display: none;
    }

    #message {
      flex: 1;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
    }

    /* 모달 스타일 */
    #consent-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #consent-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>💬 감자챗봇</h2>

  <!-- 개인정보 동의 모달 -->
  <div id="consent-modal">
    <div id="consent-box">
      <h3>📢 개인정보 수집 및 이용 동의</h3>
      <p>챗봇 이용을 위해 개인정보 수집에 동의해 주세요.</p>
      <button onclick="agree()">동의합니다</button>
    </div>
  </div>

  <!-- 채팅 박스 -->
  <div id="chat-box"></div>

  <!-- 입력창 -->
  <div id="input-box">
    <input type="text" id="message" placeholder="메시지를 입력하세요" />
    <button onclick="sendMessage()">전송</button>
  </div>

<script>
  const chatBox = document.getElementById("chat-box");
  const inputBox = document.getElementById("input-box");

  function agree() {
    document.getElementById("consent-modal").style.display = "none";
    chatBox.style.display = "block";
    inputBox.style.display = "flex";
    showIntro();
  }

  function showIntro() {
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.alignItems = "flex-start";

    const img = document.createElement("img");
    img.src = "/images/potato.jpg";
    img.alt = "AI 캐릭터";
    img.style.width = "50px";
    img.style.height = "50px";
    img.style.borderRadius = "50%";
    img.style.marginBottom = "4px";
    container.appendChild(img);

    const msg = document.createElement("div");
    msg.className = "ai";
    msg.innerText = "안녕하세요! 감자챗봇입니다. 무엇을 도와드릴까요?";
    container.appendChild(msg);

    chatBox.appendChild(container);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendMessage(sender, text) {
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.alignItems = sender === "ai" ? "flex-start" : "flex-end";

    if (sender === "ai") {
      const img = document.createElement("img");
      img.src = "/images/potato.jpg";
      img.alt = "AI 캐릭터";
      img.style.width = "50px";
      img.style.height = "50px";
      img.style.borderRadius = "50%";
      img.style.marginBottom = "4px";
      container.appendChild(img);
    }

    const msg = document.createElement("div");
    msg.className = sender;
    msg.innerText = text;
    container.appendChild(msg);

    chatBox.appendChild(container);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (text === "") return;

    appendMessage("user", text);
    input.value = "";

    fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(text)
    })
      .then(response => response.text())
      .then(data => {
        appendMessage("ai", data);
      })
      .catch(err => {
        appendMessage("ai", "⚠️ 오류 발생: " + err);
      });
  }

  // 엔터로 전송
  document.getElementById("message").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
