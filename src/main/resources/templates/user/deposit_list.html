<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예적금 목록</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; padding: 20px; }
    .product-list { display: flex; flex-wrap: wrap; gap: 15px; }
    .product-card {
        background: #fff3f3;
        border: 1px solid #f8d7da;
        border-radius: 8px;
        padding: 15px;
        width: calc(25% - 15px);
        box-sizing: border-box;
        cursor: pointer;
        text-align: center;
    }
    .product-card:hover { background: #ffeaea; }
</style>
</head>
<body>
<h2 th:text="'검색 결과: ' + ${keyword}"></h2>

<div class="product-list">
    <div class="product-card" th:each="product : ${products}"
         th:onclick="'window.location.href=\'/deposit/detail/' + ${product.productId} + '\''">
        <h4 th:text="${product.name}">상품명</h4>
        <p th:text="${product.summary}">간단 설명</p>
        <p>최고 <b th:text="${product.maxRate}">0.00</b>% / 최저 <b th:text="${product.minRate}">0.00</b>%</p>
        <p><b th:text="${product.period}">0</b>개월</p>
    </div>
</div>
</body>
</html>
